management.address: 127.0.0.1
endpoints.shutdown.enabled: true

#Basis URL Microservice
service.url: http://localhost:9999/uaa/
service.token.url: ${service.url}oauth/token

service.self.url: http://localhost:8080
# Basis URL des Services
service.info.url: ${service.url}service_info
service.info.id.eureka: microservice

# Basis URL des Principal
service.principal.url: ${service.url}user

# EMBEDDED SERVER CONFIGURATION (ServerProperties)
server.port: 8071

# Security
security.oauth2.client.id: acme
security.oauth2.jwt.signingKey: secret

#i18n
spring.messages.basename: messages
spring.messages.cache-seconds: -1
spring.messages.encoding: UTF-8

# DB
#spring.datasource.url: jdbc:h2:mem:data_ref
spring.datasource.url: jdbc:h2:tcp://localhost/~/java_data
spring.datasource.username: sa
spring.datasource.password:
spring.datasource.driverClassName: org.h2.Driver
spring.datasource.poolSize: 30

# JPA
spring.jpa.hibernate.ddl-auto: create-drop
#spring.jpa.hibernate.ddl-auto: validate
spring.jpa.hibernate.naming_strategy: org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.database: H2
spring.jpa.show-sql: true

#Logging
logging.level.org.springframework.cloud.netflix.config : 'OFF'
logging.level.com.netflix.discovery : 'OFF'

